<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Familienrezepte - Login</title>
</head>
<body>
    <header>
        <div id="circle"></div>
        <div id="headercontent">
        <h1 id="headline">Familienrezepte</h1>
        <h2 id="subtitle">Rogasch & Siedler</h2>
        <h3 id="sitetitle">Login</h3>
        </div>
    </header>

    <main>
        <div id="loginblock">
            <form id="loginform"
            >
                <label for="username">Nutzername</label><br>
                <input type="text" id="username" name="username" placeholder="Nutzername"><br>

                <label for="password">Passwort</label><br>
                <input type="text" id="password" name="password" placeholder="Passwort eingeben"><br><br>

                <button type="button" id="login">Einloggen</button><br>

                <p id="bottomtextlogin">Du hast noch keinen Account? Hier <a href="./register.html">registrieren</a></p>
            </form>
        </div>
        <div id="response"></div>
    </main>

</body>
</html>
