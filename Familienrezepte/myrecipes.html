<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./addNewRecipe.js" async></script>

    <title>Familienrezepte - Meine Rezepte</title>
</head>
<body>
    <header>
        <div id="circle"></div>
        <h1 id="headline">Familienrezepte</h1>
        <h2 id="subtitle">Rogasch & Siedler</h2>
        <h3 id="sitetitle">Meine Rezepte</h3>
        </div>
    </header>

    <main>
        <div id="menublock"> 
            <nav id="menu">
                <a class="menukontakt" href="./allrecipes.html">Alle Rezepte</a> |
                <a class="menuportfolio" href="./myfavorites.html">Meine Favoriten</a> |
                <a class="menukontakt" href="./myrecipes.html">Meine Rezepte</a>
            </nav>
        </div>

        <div id="contentbox">
            <div id="content">
                <h3>Meine Rezepte</h3>
                <p>Hier kannst du neue Rezepte hochladen oder bestehende Rezepte bearbeiten.</p><br>

                <div id="myRecipesFlex">
                
                </div>

                <h3>Neues Rezept hochladen</h3>

                    <form id="newRecipe">
                        
                        <label for="rezeptName">Rezept Name</label><br>
                        <input type="text" id="rezeptName" name="rezeptName" placeholder="Wie heißt dein Rezept?"><br><br>

                        <label for="ingredient1">Zutaten</label><br>
                        <input type="text" id="ingredient1" name="ingredient1" placeholder="1."><br>
                        <input type="text" id="ingredient2" name="ingredient2" placeholder="2."><br>
                        <input type="text" id="ingredient3" name="ingredient3" placeholder="3."><br>
                        <input type="text" id="ingredient4" name="ingredient4" placeholder="4."><br>
                        <input type="text" id="ingredient5" name="ingredient5" placeholder="5."><br>
                        <input type="text" id="ingredient6" name="ingredient6" placeholder="6."><br>
                        <input type="text" id="ingredient7" name="ingredient7" placeholder="7."><br>
                        <input type="text" id="ingredient8" name="ingredient8" placeholder="8."><br>
                        <input type="text" id="ingredient9" name="ingredient9" placeholder="9."><br>
                        <input type="text" id="ingredient10" name="ingredient10" placeholder="10."><br><br>
        
                        <label for="zubereitung">Zubereitungsanweisung</label><br>
                        <textarea type="text" id="zubereitung" name="zubereitung" placeholder="Erkläre, wie das Gericht zubereitet wird"></textarea><br><br>
        
                        <button type="button" id="addNewRecipe">Rezept veröffentlichen</button><br>
                    </form>
            </div>
            <div id="response"></div>
        </div>
    </main>
    <footer id="footer"></footer>  
</body>
</html>
